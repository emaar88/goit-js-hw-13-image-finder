<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Module13-Photos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <center>
            <p><strong>Введите ключевое слово для запроса</strong></p>
          </center>
          <form class="search-form" id="search-form">
            <input
              type="text"
              name="query"
              autocomplete="off"
              placeholder="Search images..."
              id="our_keyword"
            />
            <button class="findPhotosBtn" id="findPhotosBtn">
              Поиск фоток
            </button>
          </form>
          <h2 class="request_header">Картинки по вашему запросу</h2>
          <ul class="gallery" id="gallery-list"></ul>
          <div class="load-more__block">
            <button class="load-more is-hidden" id="load-more">
              Загрузить еще фоток
            </button>
          </div>
          <div class="spinner-overlay is-hidden" id="spinner">
            <div class="sk-chase">
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
